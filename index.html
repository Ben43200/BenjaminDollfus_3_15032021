<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="SASS/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a528402c70.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    
    <h1 class="logo">Ohmyfood</h1>
    
    <header>
        
        <div class="place">
            <i class="fas fa-map-marker-alt"></i>Paris, Belleville
        </div>
        <div class="accroche_title">
            <p class="info_menu">Réservez le menu qui vous convient</p>
            <p class="info_restaurant">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            
            <a href="#"><button class="btn">Explorer nos restaurants</button></a>
        </div>
    </header>
    
    <h3 class="descript">Fonctionnement</h3>
    <nav class="menu_descript">
        <a href="#"><button class="btn_menu"><div class="circle">1</div><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button></a>
        <a href="#"><button class="btn_menu"><div class="circle">2</div><i class="fas fa-list-ul"></i>Composez votre menu</button></a>
        <a href="#"><button class="btn_menu"><div class="circle">3</div><i class="fas fa-store"></i>Dégustez votre menu</button></a>
    </nav>
    
    <section class="restaurants">
        <h2>Restaurants</h2>
        <figure>
            <img src="restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" />
            <div class="heart"><figcaption>La Palette du goût</figcaption>
                <a href="#"><i class="fas fa-heart"></i></a></div>
                <h3>Ménilmontant</h3>
            </figure>
            <figure>
                <img src="restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" />
                <div class="heart"><figcaption>La note enchantée</figcaption>
                    <i class="far fa-heart"></i></div>
                    <h3>Charonne</h3>
                </figure>
                <figure>
                    <img src="restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" />
                    <div class="heart"><figcaption>à la Française</figcaption>
                        <i class="far fa-heart"></i></div>
                        <h3>Cité rouge</h3>
                    </figure>
                    <figure>
                        <img src="restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="" />
                        <div class="heart"><figcaption>Le délice des sens</figcaption>
                            
                            <i class="far fa-heart"></i></div>
                            <h3>Folie-Méricourt</h3>
                        </figure>
                    </section>



                 

<!--

<label class="custom-checkbox">
    <input type="checkbox" />
    <i class="fa fa-fw fa far fa-heart icon-background2 unchecked"></i>
    <i class="fa fa-fw fa fas fa-heart checked"></i>
    Notification
</label>



                </body>
                </html>
